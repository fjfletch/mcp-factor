version: '3.8'

services:
  fastmcp:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: dynamic-tools-mcp
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./logs:/app/logs
    environment:
      - OPENAI_SECRET=${OPENAI_API_KEY}
      - CLAUDE_SECRET=${CLAUDE_API_KEY:-}
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    command: uv run python -m uvicorn \
      src.dynamic_tools.fastmcp_server:app \
      --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - dynamic-tools-network

networks:
  dynamic-tools-network:
    driver: bridge

